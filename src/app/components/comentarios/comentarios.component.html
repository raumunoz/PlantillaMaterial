<mat-form-field>
  <textarea matInput placeholder="comentario" matTextareaAutosize matAutosizeMinRows="5" matAutosizeMaxRows="5"></textarea>
</mat-form-field>
<button mat-raised-button color="warn">Enviar</button>


<div *ngIf="comentarios?.length > 0; else sinComentarios ">
  <app-comentario *ngFor="let comentario of comentarios" 
  [titulo]="comentario.titulo" [fecha]="comentario.fecha.getDate" 
  [mensaje]="comentario.mensaje" [likes]="comentario.likes">
</app-comentario>
</div>
<br />



<ng-template #sinComentarios>
  <hr>
  <h5>Sin comentarios</h5>
</ng-template>
<button mat-fab>
  <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
</button>
