
<form class="example-form">
  <mat-form-field class="example-full-width">
    <input #inputBusqueda matInput placeholder="Busca gif" >

  </mat-form-field>
  <button mat-mini-fab (click)="buscar(inputBusqueda.value)">
    <mat-icon aria-label="buscar" >search</mat-icon>
  </button>
  {{busqueda}}
</form>



<ng-template #otra>Ingresar Texto</ng-template>


<div *ngIf="exito; else other" >
<div class="contendorGrid">
  <div *ngFor="let res of _respuesta.data; let i = index; let odd = odd" [ngClass]="'clase'+i" >
    <mat-card class="example-card">
      <mat-card-header>
       
        <mat-card-title>{{res.slug}}</mat-card-title>
        <mat-card-subtitle>{{res.import_datetime}}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="{{res.images.downsized_medium.url}}" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <a href="{{res.source_post_url}}">{{res.source_tld}}</a> 
      </mat-card-content>
    </mat-card>
  </div>
</div>
</div>



<ng-template #other>Ingresar Texto</ng-template>
